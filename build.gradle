group 'com.stk'
version '0.1.0'

apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.5'
    compile 'com.github.javaparser:javaparser-core:3.5.19'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
